<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <!-- bootstrap css -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- end of bootstrap css -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/fontawesome-free-5.12.1-web/css/all.min.css">
    <!-- end of font-awesome -->

    <!-- favicon -->
    <link rel="shortcut icon" href="./css/favicon200.ico" type="image/x-icon" />
    <!-- end of favicon -->
    
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- end of css -->
  </head>
  <body>
    <!-- slider-container -->
    <div class="slider-container">
      <!-- slide -->
      <div class="slide" style="background: url(../images/Air-Columns.jpg) center/cover no-repeat fixed"></div>
      <!-- end of slide -->

      <!-- slide -->
      <div class="slide" style="background: url(../images/Ice-Image.jpeg) center/cover no-repeat fixed"></div>
      <!-- end of slide -->

      <!-- slide -->
      <div class="slide" style="background: url(../images/FireImage.jpg) center/cover no-repeat fixed"></div>
      <!-- end of slide -->

      <!-- slide -->
      <div class="slide" style="background: url(../images/box-man.jpg) center/cover no-repeat fixed"></div>
      <!-- end of slide -->

      <!-- left-arrow -->
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <!-- end of left-arrow -->

      <!-- right-arrow -->
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
      <!-- end of right-arrow -->

    </div>
    <!-- end of slider-container -->


    
  
    <!-- JS-link -->
    <script src="./js/app.js"></script>
    <!-- end of JS-link -->

    <!-- isotope.js -->
    <script src="./js/isotope.pkgd.min.js"></script>
    <!-- end of isotope.js -->

    <!-- jQuery.js -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- end of jQuery.js -->

    <!-- Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- end of Bootstrap -->
    
  </body>
</html>
